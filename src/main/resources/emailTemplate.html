<html>
<head>
<style type="text/css">
body {
	padding-top: 8px;
}

td {
	font-family: helvetica, arial, sans-serif;
	font-size: 20px;
	text-shadow: #000 0px 2px 2px;
	color: white;
}

div.button {
	margin: 10px 5%;
	padding: 7px 10px;
	text-align: center;
	background-color: #5b5b5b;
	cursor: pointer;
	border-radius: 6px;
	-moz-border-radius: 6px;
	-webkit-border-radius: 6px;;
}

div.titleButton {
	background-color: #4CC418;
}
</style>

</head>
<body>
	<div class="button titleButton">
		<has-response><a href="${responseUrl}"></has-response><table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td style="text-align: center">${title}</td>
			</tr>
		</table><has-response></a></has-response>
	</div><loop>
	<div class="button">
		<a href="${url}"><table border="0" cellpadding="0"
				cellspacing="0" width="100%">
				<tr>
					<td style="text-align: center">${cameraName}</td>
				</tr>
			</table></a>
	</div></loop>

</body>
</html>
