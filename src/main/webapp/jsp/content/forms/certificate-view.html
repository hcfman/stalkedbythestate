<h2>View Certificate</h2>

<table class="data" width="100%">
	<tbody>
		<tr><td>Common Name</td>
		<td>%{commonName}</td></tr>
		
		<tr><td>Alias</td>
		<td>%{alias}</td></tr>
		
		<tr><td>Owner</td>
		<td>%{owner}</td></tr>
		
		<tr><td>Issuer</td>
		<td>%{issuer}</td></tr>
		
		<tr><td>Valid from</td>
		<td>%{validFrom}</td></tr>
		
		<tr><td>Valid to</td>
		<td>%{validTo}</td></tr>
		
		<tr><td>Key Alg</td>
		<td>%{keyAlg}</td></tr>
		
		<tr><td>Key Size</td>
		<td>%{keySize}</td></tr>
		
		<tr><td>Fingerprint</td>
		<td><pre>%{fingerprint}</pre></td></tr>
	</tbody>
</table>
